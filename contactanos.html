</head>

<body>
    <header>
        <nav>
            <div class="container--nav" id="contNav">
                <i class="fas fa-bars menuIcon" id="menuIcon"></i>
                <a href="index.html" class="logo__link"><img class="logo" src="img/FunFamily.svg"
                        alt="logo de FunFamily"></a>
                <ul class="menu" id="menu">
                    <li class="menu__btn"><a class="menu__link" href="index.html" id="btnLink">Inicio</a></li>
                    <li class="menu__btn"><a class="menu__link" href="populares.html" id="btnLink">Populares</a></li>
                    <li class="menu__btn"><a class="menu__link" href="nuestrosJuegos.html" id="btnLink">Nuestros

                    <li class="menu__btn"><a class="menu__link" href="historia.html" id="btnLink">Historia</a></li>

                </ul>
                <a class="menu__link btnContact" href="contactanos.html" id="btnLink">Contactanos</a>
            </div>
        </nav>
    </header>
    <div class="main">
        <div class="wrapper">
            <div class="encabezadoSecond">
                <h1 class="tittle1">Contactanos</h1>
                <h3 class="tittle2">Ingresa tus datos y envianos una reseña para mejorar la página o algun otro
                    aporte que quieras dar!</h3>
                <div class="wave waveSecond">
                    <div style="height: 150px; overflow: hidden;"><svg viewBox="0 0 500 150" preserveAspectRatio="none"
                            style="height: 100%; width: 100%;">
                            <path d="M-12.23,26.16 C163.28,282.74 266.55,-37.98 502.45,105.10 L500.00,0.00 L0.00,0.00 Z"
                                style="stroke: none; fill: #5ab4c4;"></path>
                        </svg></div>
                </div>
            </div>
            <form class="form" action="" method="post">
                <h3 class="form__tittle">Formulario</h3>
                <div class="form__group">
                    <input class="ingreso" type="text" name="nombre" placeholder="Ingresar nombre" required>
                    <i class="fas fa-id-badge form__icon"></i>
                </div>
                <div class="form__group">
                    <input class="ingreso" type="text" name="apellido" placeholder="Ingresar apellido" required>
                    <i class="far fa-id-badge form__icon"></i>
                </div>
                <div class="form__group">
                    <input class="ingreso" type="text" name="email" placeholder="Ingresar email" required>
                    <i class="fas fa-at form__icon"></i>
                </div>
                <div class="form__group">
                    <input class="ingreso" type="number" name="numero" placeholder="Ingresar número movil" required>
                    <i class="fas fa-phone-alt form__icon"></i>
                </div>
                <div class="form__group">
                    <select class="ingreso" name="options" id="options" required>
                        <option value="">Sexo:</option>
                        <option>Mujer</option>
                        <option>Hombre</option>
                        <option>Otro</option>
                    </select>
                    <i class="fas fa-user form__icon"></i>
                </div>
                <div class="checkbox">
                    <input type="checkbox" name="check" required>
                    <label class="permiso" for="check">Acepto que estos datos no tienen fines comerciales ni
                        divulgativos.</label>
                </div>

                <button type="submit" class="btn">
                    Enviar
                </button>

                <button type="reset" class="btn btn-reset">Recargar datos</button>
            </form>
        </div>
    </div>
    <footer class="footer">
        <h4 class="footer__tittle">"Jugando se forman familias, jugando se rie, y reir es sano."</h4>
        <h4 class="footer__subtittle">©2022 - FunFamily - Ignacio Paz</h4>
    </footer>
